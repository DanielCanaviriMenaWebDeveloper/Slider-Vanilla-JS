<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Slider con VanillaJS</title>
    </head>
    <body>
        <h1>Slider con Vanilla JS</h1>
        <div class="container-slider">
            <div class="slider" id="slider">
                <div class="slider__section">
                    <img src="img/car-1.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-2.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-3.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-4.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-5.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-6.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-7.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-8.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-9.jpg" alt="" class="slider__img">
                </div>

                <div class="slider__section">
                    <img src="img/car-10.jpg" alt="" class="slider__img">
                </div>   
            </div>

            <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>

            <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>  
        </div>



        <script src="app.js">

        </script>
    </body>
</html>
